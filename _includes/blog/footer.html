<footer class="the-footer">
    <div class="unit-foot">
        <div class="unit-inner unit-foot-inner">
            <div class="misc vcard">
                <div class="about">
                    <!-- <h4><a href="/about/">More About Me</a></h4> -->
                    {% if site.blog.footer_content %}
                        <p>{{ site.blog.footer_content }}</p>
                    {% endif %}
                    {{ site.data.i18n[site.lang].theme_info }}
                </div>
                <div class="social-links">
                    {% if site.author.email %}
                        <a class="ico-gmail" href="mailto:{{ site.author.email }}" rel="me" target="_blank" title="email"></a>
                    {% endif %}
                    <a class="ico-rss" href="{{ "/feed.xml" | relative_url }}" rel="me" target="_blank" title="feed"></a>
                    {% for link in site.author.social_links %}
                        {% if link.url %}
                            <a class="ico-{{ link.name }}" href="{{ link.url }}" rel="me" target="_blank" title="{{ link.name }}"></a>
                        {% endif %}
                    {% endfor %}
                </div>
                <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=600&t=tt&d=qELZjX6-rc6DZwc2enXSWur6aFfOfhNSQSrKmhuftWY&co=2d78ad&ct=ffffff&cmo=3acc3a&cmn=ff5353'></script>
            </div>
        </div>
    </div>
    <a href="#" class="internal back-to-top">{{ site.data.i18n[site.lang].back_to_top }}</a>
</footer>
